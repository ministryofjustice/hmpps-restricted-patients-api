version: '3.1'
services:
  restricted-patients-api-db:
    image: postgres
    networks:
      - hmpps
    container_name: restricted-patients-api-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test
      - POSTGRES_DB=restricted-patients-api-db

networks:
  hmpps: