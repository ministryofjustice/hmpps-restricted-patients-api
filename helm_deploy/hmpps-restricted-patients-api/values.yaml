---
generic-service:
  nameOverride: hmpps-restricted-patients-api

  replicaCount: 4

  image:
    repository: quay.io/hmpps/hmpps-restricted-patients-api
    tag: app_version    # override at deployment time
    port: 8080

  ingress:
    enabled: true
    host: app-hostname.local    # override per environment
    tlsSecretName: hmpps-restricted-patients-api-cert
    path: /

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    SPRING_PROFILES_ACTIVE: "logstash"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY)"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    hmpps-restricted-patients-api:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
    restricted-patients-sub-queue-for-offender-events-instance-output:
      OFFENDER_EVENTS_SQS_AWS_ACCESS_KEY_ID: "access_key_id"
      OFFENDER_EVENTS_SQS_AWS_SECRET_ACCESS_KEY: "secret_access_key"
      OFFENDER_EVENTS_SQS_QUEUE_NAME: "sqs_pos_name"
    restricted-patients-sub-queue-for-offender-events-dl-instance-output:
      OFFENDER_EVENTS_SQS_AWS_DLQ_ACCESS_KEY_ID: "access_key_id"
      OFFENDER_EVENTS_SQS_AWS_DLQ_SECRET_ACCESS_KEY: "secret_access_key"
      OFFENDER_EVENTS_SQS_DLQ_NAME: "sqs_pos_name"

  allowlist:
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    mojvpn: "81.134.202.29/32"
    cloudplatform-live1-1: "35.178.209.113/32"
    cloudplatform-live1-2: "3.8.51.207/32"
    cloudplatform-live1-3: "35.177.252.54/32"

generic-prometheus-alerts:
  targetApplication: hmpps-restricted-patients-api
