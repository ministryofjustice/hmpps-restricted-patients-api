---
generic-service:
  nameOverride: hmpps-restricted-patients-api

  replicaCount: 4

  image:
    repository: quay.io/hmpps/hmpps-restricted-patients-api
    tag: app_version    # override at deployment time
    port: 8080

  ingress:
    enabled: true
    v1_2_enabled: true
    v0_47_enabled: false
    host: app-hostname.local    # override per environment
    tlsSecretName: hmpps-restricted-patients-api-cert
    path: /
    annotations:
      # Secure the retry all dlqs endpoint from outside of the Kubernetes ingress
      nginx.ingress.kubernetes.io/configuration-snippet: |
        server_tokens off;
        location /queue-admin/retry-all-dlqs {
          deny all;
          return 401;
        }
        location /process-past-date-restricted-patients {
          deny all;
          return 401;
        }

  # Environment variables to load into the deployment
  env:
    JAVA_OPTS: "-Xmx512m"
    SERVER_PORT: "8080"
    SPRING_PROFILES_ACTIVE: "postgres,logstash"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY)"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

  # Pre-existing kubernetes secrets to load as environment variables in the deployment.
  # namespace_secrets:
  #   [name of kubernetes secret]:
  #     [name of environment variable as seen by app]: [key of kubernetes secret to load]

  namespace_secrets:
    hmpps-restricted-patients-api:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
      RESTRICTED_PATIENTS_API_CLIENT_ID: "RESTRICTED_PATIENTS_API_CLIENT_ID"
      RESTRICTED_PATIENTS_API_CLIENT_SECRET: "RESTRICTED_PATIENTS_API_CLIENT_SECRET"
    hmpps-domain-events-topic:
      HMPPS_SQS_TOPICS_DOMAINEVENTSOUTBOUND_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_TOPICS_DOMAINEVENTSOUTBOUND_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_TOPICS_DOMAINEVENTSOUTBOUND_ARN: "topic_arn"
    rp-rds-instance-output:
      DATABASE_ENDPOINT: "rds_instance_endpoint"
      DATABASE_NAME: "database_name"
      DATABASE_USERNAME: "database_username"
      DATABASE_PASSWORD: "database_password"
    restricted-patients-queue-for-offender-events:
      HMPPS_SQS_QUEUES_OFFENDEREVENTS_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_OFFENDEREVENTS_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_OFFENDEREVENTS_QUEUE_NAME: "sqs_queue_name"
    restricted-patients-dlq-for-offender-events:
      HMPPS_SQS_QUEUES_OFFENDEREVENTS_DLQ_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_OFFENDEREVENTS_DLQ_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_OFFENDEREVENTS_DLQ_NAME: "sqs_queue_name"
    restricted-patients-queue-for-domain-events:
      HMPPS_SQS_QUEUES_DOMAINEVENTS_QUEUE_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_DOMAINEVENTS_QUEUE_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_DOMAINEVENTS_QUEUE_NAME: "sqs_queue_name"
    restricted-patients-dlq-queue-for-domain-events:
      HMPPS_SQS_QUEUES_DOMAINEVENTS_DLQ_ACCESS_KEY_ID: "access_key_id"
      HMPPS_SQS_QUEUES_DOMAINEVENTS_DLQ_SECRET_ACCESS_KEY: "secret_access_key"
      HMPPS_SQS_QUEUES_DOMAINEVENTS_DLQ_NAME: "sqs_queue_name"

  allowlist:
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    petty-france-wifi: "213.121.161.112/28"
    global-protect: "35.176.93.186/32"
    mojvpn: "81.134.202.29/32"
    cloudplatform-live1-1: "35.178.209.113/32"
    cloudplatform-live1-2: "3.8.51.207/32"
    cloudplatform-live1-3: "35.177.252.54/32"

generic-prometheus-alerts:
  targetApplication: hmpps-restricted-patients-api
