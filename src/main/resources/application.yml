info.app:
  name: Hmpps Restricted Patients Api
  version: 1.0

spring:
  application:
    name: hmpps-restricted-patients-api
  main:
    web-application-type: servlet
  http:
    codecs:
      max-in-memory-size: 10MB

  profiles:
    group:
      test:
        - "stdout"

  datasource:
    url: jdbc:postgresql://${DATABASE_ENDPOINT}/${DATABASE_NAME}?sslmode=verify-full
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    open-in-view: false
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true

  security:
    oauth2:
      client:
        registration:
          restricted-patients-api:
            provider: hmpps-auth
            client-id: ${restricted.patients.api.client.id}
            client-secret: ${restricted.patients.api.client.secret}
            authorization-grant-type: client_credentials
            scope: write
        provider:
          hmpps-auth:
            token-uri: ${oauth.endpoint.url}/oauth/token

      resourceserver:
        jwt:
          jwk-set-uri: ${oauth.endpoint.url}/.well-known/jwks.json

  sql:
    init:
      continue-on-error: true
  web:
    error:
      include-message: always

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
  info:
    env:
      enabled: true

api:
  health-timeout-ms: 1000

hmpps:
  sqs:
    defaultErrorVisibilityTimeout: 1, 10, 60, 600

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
